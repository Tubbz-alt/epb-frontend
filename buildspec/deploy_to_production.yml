version: 0.2

runtime-versions:
  ruby: 2.6
  nodejs: 10

env:
  variables:
    DEPLOY_APPNAME: "mhclg-epb-frontend-ui-production"

  parameter-store:
    PAAS_LOGIN: "epbr-govpaas-production-login"
    PAAS_PW: "epbr-govpaas-production-pw"
    PAAS_SPACE: "epbr-govpaas-production-space"
    PAAS_API: "epbr-govpaas-api"
    PAAS_ORG: "epbr-govpaas-orgname"
    AUTH_CLIENT_ID: "epbr-frontend-auth-client-id-production"
    AUTH_CLIENT_SECRET: "epbr-frontend-auth-client-secret-production"
    AUTH_SERVER: "epbr-auth-server-production"

phases:
  install:
    runtime-versions:
      ruby: 2.6
      nodejs: 10
    commands:
      - gem install bundler:2.0.2
      - bundle install
      - npm install
      - make journey
  pre_build:
    commands:
      - echo ">>>>>>>> DEPLOY TO PRODUCTION ENV"
      - cf login -a $PAAS_API -u $PAAS_LOGIN -p "$PAAS_PW" -o $PAAS_ORG -s $PAAS_SPACE
      - cf v3-cancel-zdt-push ${DEPLOY_APPNAME} || true
  build:
    commands:
      - make deploy-app
  post_build:
    commands:
      - cf logout
