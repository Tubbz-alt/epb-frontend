version: 0.2

runtime-versions:
  ruby: 2.6
  nodejs: 10

env:
  variables:
    DEPLOY_APPNAME: "mhclg-epb-frontend-ui-production"

  parameter-store:
    PAAS_LOGIN_PRODUCTION: "epbr-govpaas-production-login"
    PAAS_PW_PRODUCTION: "epbr-govpaas-production-pw"
    PAAS_SPACE_PRODUCTION: "epbr-govpaas-production-space"
    PAAS_API: "epbr-govpaas-api"
    PAAS_ORG: "epbr-govpaas-orgname"

phases:
  install:
    runtime-versions:
      ruby: 2.6
      nodejs: 10
    commands:
      - gem install bundler:2.0.2
      - bundle install
      - npm install
  build:
    commands:
      - make frontend-build
      - scripts/generate-paas-manifest.sh $DEPLOY_APPNAME > manifest.yml
      - echo ">>>>>>>> DEPLOY TO PRODUCTION ENV"
      - cf login -a $PAAS_API -u $PAAS_LOGIN_PRODUCTION -p "$PAAS_PW_PRODUCTION" -o $PAAS_ORG -s $PAAS_SPACE_PRODUCTION
      - cf v3-apply-manifest -f manifest.yml
      - cf v3-zdt-push $DEPLOY_APPNAME --wait-for-deploy-complete
      - cf logout
