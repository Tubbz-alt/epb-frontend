  find_an_assessor:
    head:
      title: 'Energy performance of buildings register - Find an energy assessor for a residential property'
    top_heading: 'Get a new Energy Performance Certificate (EPC)'
    introduction:
      what_you_need: 'You need an EPC when you build, sell or let a residential property. An EPC is valid for 10 years.'
      how_it_works: 'To get a new EPC you need to book an assessor. They will measure the energy efficiency of your property and create an EPC. The cost of the assessment will depend on the size of your property.'
    scotland:
      description: 'If your property is in Scotland, you should use the %{link}'
      link: 'Scottish government’s EPC service.'
    negative_epc:
      no_epc_need: '<a href="https://www.gov.uk/buy-sell-your-home/energy-performance-certificates#buildings-that-dont-need-an-epc">Check which properties do not need an EPC.</a>'
    cta: 'Start now'
    before_you_start:
      heading: 'Before you start'
      phone_text: 'If you need support finding an assessor, call our helpdesk on %{link}.'
      phone_number: '0233 788 1234'
      switch_language:
        description: 'Mae’r dudalen yma ar gael yn %{link}.'
        link: 'Gymraeg'
        url: '/find-an-assessor?lang=cy'
      commercial:
        description: 'If your property is for commercial use, find an assessor using a %{link}.'
        link: 'commercial energy assessment service'

